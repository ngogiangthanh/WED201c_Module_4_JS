<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>
<body onload="addTabIndex()">

<div id="image">
    Please hover over an image below to display here!
</div>

<img class="preview" alt="Trekking on Mountain" src="images/trekking.jpg"
     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Play gaming" src="images/gaming.jpg"
     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Cooking for diner" src="images/cooking.jpg"
     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Love Autumn" src="images/autumn.jpg"
     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Play guitar and song together" src="images/guitar.jpg"
     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="My puppy" src="images/puppy.jpg"
     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
